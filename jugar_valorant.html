<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres jugar Valorant?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #boton-no {
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>¿Quieres jugar Valorant?</h1>
    <button id="boton-si">Sí</button>
    <button id="boton-no" onmouseover="moverNo()">No</button>
    <p id="mensaje"></p>

    <script>
        document.getElementById('boton-si').onclick = function() {
            document.getElementById('mensaje').innerText = "¡Sabía que querías!";
        };

        function moverNo() {
            const botonNo = document.getElementById('boton-no');
            const anchoVentana = window.innerWidth;
            const altoVentana = window.innerHeight;

            const nuevoX = Math.random() * (anchoVentana - botonNo.offsetWidth);
            const nuevoY = Math.random() * (altoVentana - botonNo.offsetHeight);

            botonNo.style.left = nuevoX + 'px';
            botonNo.style.top = nuevoY + 'px';
        }
    </script>
</body>
</html>
